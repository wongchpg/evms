];
const PURPOSE_OPTIONS = ['Meeting','Interview','Delivery','Maintenance','Training','Inspection','Client Visit','Contractor','VIP Visit','Other'];

function genId() { return Math.random().toString(36).slice(2,9).toUpperCase(); }
function formatDT(dt) {
  if(!dt) return '‚Äî';
  const d = dt?.toDate ? dt.toDate() : new Date(dt);
  return d.toLocaleDateString('en-SG',{day:'2-digit',month:'short'}) + ' ' + d.toLocaleTimeString('en-SG',{hour:'2-digit',minute:'2-digit'});
}
function formatDate(dt) {
  if(!dt) return '‚Äî';
  const d = dt?.toDate ? dt.toDate() : new Date(dt);
  return d.toLocaleDateString('en-SG',{day:'2-digit',month:'short',year:'numeric'});
}
function riskScore(v) {
  let s = 0;
  if(v.flagged) s += 60;
  if((v.visitCount||0) > 20) s += 20;
  if(!v.ndaSigned) s += 10;
  if(v.requiresEscort) s += 15;
  return Math.min(s,100);
}
function riskLevel(score) {
  if(score >= 60) return {label:'HIGH',cls:'badge-red',dot:'#ef4444'};
  if(score >= 30) return {label:'MED',cls:'badge-amber',dot:'#f59e0b'};
  return {label:'LOW',cls:'badge-green',dot:'#10b981'};
}

}

// ‚îÄ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function LoginScreen({onLogin,notify}) {
  const [email,setEmail] = useState('');
  const [pass,setPass] = useState('');
  const [site,setSite] = useState('S1');
  const [err,setErr] = useState('');
  const [loading,setLoading] = useState(false);
  const [mode,setMode] = useState('login'); // login | setup

  const handleLogin = async () => {
    if(!email||!pass){setErr('Please enter email and password');return;}
    setLoading(true); setErr('');
    try {
      const {auth,signInWithEmailAndPassword,db,doc,getDoc} = window._firebase;
      const cred = await signInWithEmailAndPassword(auth, email, pass);
      const snap = await getDoc(doc(db,'users',cred.user.uid));
      let profile = snap.exists() ? snap.data() : {name:email,role:'viewer',site:'S1'};
      onLogin({uid:cred.user.uid, email:cred.user.email, ...profile, activeSite:site});
      notify('success','Welcome back, '+(profile.name||email).split(' ')[0]+'!');
    } catch(e) {
      setErr(e.code==='auth/invalid-credential'||e.code==='auth/wrong-password'?'Invalid email or password':e.message);
    }
    setLoading(false);
  };

  const handleSetup = async () => {
    if(!email||!pass){setErr('Please enter email and password');return;}
    setLoading(true); setErr('');
    try {
      const {auth,createUserWithEmailAndPassword,db,setDoc,doc} = window._firebase;
      const cred = await createUserWithEmailAndPassword(auth,email,pass);
      await setDoc(doc(db,'users',cred.user.uid),{
        name:'Administrator', email, role:'admin', site:'S1',
        avatar:'AD', color:'#00e5ff', createdAt: new Date().toISOString()
      });
      notify('success','Admin account created! Please log in.');
      setMode('login');
    } catch(e) {
      setErr(e.message);
    }
    setLoading(false);
  };

  return (
    <div className="login-screen">
      <div className="login-bg"/>
      <div className="login-grid"/>
      <div className="login-card">
        <div className="login-logo">EVMS v2.0 ¬∑ FIREBASE</div>
        <div className="login-title">{mode==='login'?'Secure Access':'First Time Setup'}</div>
        <div className="login-sub">{mode==='login'?'Electronic Visitor Management System':'Create your administrator account'}</div>
        <div className="form-group">
          <label>Email Address</label>
          <input value={email} onChange={e=>setEmail(e.target.value)} placeholder="admin@yourcompany.com" onKeyDown={e=>e.key==='Enter'&&(mode==='login'?handleLogin():handleSetup())}/>
        </div>
        <div className="form-group">
          <label>Password</label>
          <input type="password" value={pass} onChange={e=>setPass(e.target.value)} placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onKeyDown={e=>e.key==='Enter'&&(mode==='login'?handleLogin():handleSetup())}/>
        </div>
        {mode==='login' && (
          <div className="form-group">
            <label>Site</label>
            <select value={site} onChange={e=>setSite(e.target.value)}>
              {SITES.map(s=><option key={s.id} value={s.id}>{s.name} ‚Äî {s.city}</option>)}
            </select>
          </div>
        )}
        {err && <div style={{color:'var(--danger)',fontSize:13,marginBottom:12}}>‚ö† {err}</div>}
        <button className="btn btn-primary" style={{width:'100%',justifyContent:'center',padding:'10px'}} onClick={mode==='login'?handleLogin:handleSetup} disabled={loading}>
          {loading ? '...' : mode==='login' ? 'Sign In ‚Üí' : 'Create Admin Account ‚Üí'}
        </button>
        <div style={{textAlign:'center',marginTop:16}}>
          <span style={{fontSize:12,color:'var(--muted)',cursor:'pointer'}} onClick={()=>{setMode(m=>m==='login'?'setup':'login');setErr('');}}>
            {mode==='login'?'First time? Create admin account':'Already have an account? Sign in'}
          </span>
        </div>
      </div>
    </div>
  );
}

// ‚îÄ‚îÄ‚îÄ MAIN APP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function App() {
  const [user,setUser] = useState(null);
  const [authLoading,setAuthLoading] = useState(true);
  const [visitors,setVisitors] = useState([]);
  const [blacklist,setBlacklist] = useState([]);
  const [users,setUsers] = useState([]);
  const [notifs,setNotifs] = useState([]);
  const [activePage,setActivePage] = useState('dashboard');
  const [activeSite,setActiveSite] = useState('S1');
  const [modal,setModal] = useState(null);
  const [scannerBuffer,setScannerBuffer] = useState('');
  const [scannerActive,setScannerActive] = useState(false);
  const notifId = useRef(0);
  const scanTimer = useRef(null);
  const unsubRefs = useRef([]);

  const notify = useCallback((type,title,msg='')=>{
    const id = ++notifId.current;
    setNotifs(n=>[...n,{id,type,title,msg}]);
    setTimeout(()=>setNotifs(n=>n.filter(x=>x.id!==id)),4000);
  },[]);
  const dismissNotif = id => setNotifs(n=>n.filter(x=>x.id!==id));

  // ‚îÄ‚îÄ Auth state listener
  useEffect(()=>{
    const waitForFirebase = setInterval(()=>{
      if(!window._firebase) return;
      clearInterval(waitForFirebase);
      const {auth,onAuthStateChanged} = window._firebase;
      onAuthStateChanged(auth, async (firebaseUser)=>{
        if(firebaseUser) {
          const {db,doc,getDoc} = window._firebase;
          const snap = await getDoc(doc(db,'users',firebaseUser.uid));
          const profile = snap.exists() ? snap.data() : {name:firebaseUser.email,role:'viewer',site:'S1'};
          setUser({uid:firebaseUser.uid,email:firebaseUser.email,...profile,activeSite:profile.site||'S1'});
          setActiveSite(profile.site||'S1');
        } else {
          setUser(null);
        }
        setAuthLoading(false);
      });
    },100);
    return ()=>clearInterval(waitForFirebase);
  },[]);

  // ‚îÄ‚îÄ Firestore real-time listeners
  useEffect(()=>{
    if(!user||!window._firebase) return;
    const {db,collection,onSnapshot,query,orderBy} = window._firebase;

    // Unsubscribe previous
    unsubRefs.current.forEach(u=>u());
    unsubRefs.current = [];

    // Visitors ‚Äî all sites for admin, filtered for others
    const vQuery = query(collection(db,'visitors'),orderBy('checkIn','desc'));
    const unsubV = onSnapshot(vQuery, snap=>{
      const docs = snap.docs.map(d=>({id:d.id,...d.data()}));
      setVisitors(docs);
    }, err=>console.error('visitors:',err));
    unsubRefs.current.push(unsubV);

    // Blacklist
    const unsubB = onSnapshot(collection(db,'blacklist'), snap=>{
      setBlacklist(snap.docs.map(d=>({id:d.id,...d.data()})));
    });
    unsubRefs.current.push(unsubB);

    // Users
    const unsubU = onSnapshot(collection(db,'users'), snap=>{
      setUsers(snap.docs.map(d=>({id:d.id,...d.data()})));
    });
    unsubRefs.current.push(unsubU);

    return ()=>unsubRefs.current.forEach(u=>u());
  },[user]);

  // ‚îÄ‚îÄ Barcode scanner listener (global keyboard buffer)
  useEffect(()=>{
    if(!user) return;
    const handleKey = (e) => {
      // Barcode scanners type very fast ‚Äî buffer chars and detect Enter
      if(e.key === 'Enter') {
        if(scannerBuffer.length >= 4) {
          const code = scannerBuffer.trim();
          setScannerActive(true);
          setTimeout(()=>setScannerActive(false),3000);
          handleBarcodeScan(code);
        }
        setScannerBuffer('');
        if(scanTimer.current) clearTimeout(scanTimer.current);
      } else if(e.key.length === 1) {
        setScannerBuffer(b => b + e.key);
        if(scanTimer.current) clearTimeout(scanTimer.current);
        scanTimer.current = setTimeout(()=>setScannerBuffer(''),500);
      }
    };
    window.addEventListener('keydown', handleKey);
    return ()=>window.removeEventListener('keydown', handleKey);
  },[user,scannerBuffer,visitors]);

  const handleBarcodeScan = async (code) => {
    // Find visitor by ID
    const v = visitors.find(x=>x.id===code||x.barcode===code);
    if(!v) { notify('warn','Scan: Unknown code',code); return; }
    if(v.status==='pre-registered') {
      await checkIn(v.id);
      notify('success','‚úì Scanned & Checked In',v.name);
    } else if(v.status==='checked-in') {
      await checkOut(v.id);
      notify('info','‚úì Scanned & Checked Out',v.name);
    } else {
      notify('info','Already checked out',v.name);
    }
  };

  // ‚îÄ‚îÄ CRUD operations
  const addVisitor = async (v) => {
    if(!window._firebase) return;
    const {db,collection,addDoc,serverTimestamp} = window._firebase;
    const {id, ...data} = v;
    const docRef = await addDoc(collection(db,'visitors'), {
      ...data,
      checkIn: serverTimestamp(),
      createdAt: serverTimestamp(),
    });
    notify('success','Visitor registered','ID: '+docRef.id);
    return docRef.id;
  };

  const checkIn = async (id) => {
    const {db,doc,updateDoc,serverTimestamp} = window._firebase;
    await updateDoc(doc(db,'visitors',id),{
      status:'checked-in', checkIn: serverTimestamp()
    });
    notify('success','Checked in','Badge activated');
  };

  const checkOut = async (id) => {
    const {db,doc,updateDoc,serverTimestamp} = window._firebase;
    await updateDoc(doc(db,'visitors',id),{
      status:'checked-out', checkOut: serverTimestamp()
    });
    notify('info','Checked out','Visit recorded');
  };

  const updateVisitor = async (id, data) => {
    const {db,doc,updateDoc} = window._firebase;
    await updateDoc(doc(db,'visitors',id), data);
  };

  const flagVisitor = async (id, current) => {
    const {db,doc,updateDoc} = window._firebase;
    await updateDoc(doc(db,'visitors',id),{flagged:!current});
    notify(current?'info':'warn', current?'Visitor unflagged':'Visitor flagged');
  };

  const addBlacklist = async (entry) => {
    const {db,collection,addDoc,serverTimestamp} = window._firebase;
    await addDoc(collection(db,'blacklist'),{...entry, addedAt: serverTimestamp()});
    notify('warn','Added to watchlist',entry.name);
  };

  const removeBlacklist = async (id) => {
    const {db,doc,deleteDoc} = window._firebase;
    await deleteDoc(doc(db,'blacklist',id));
    notify('info','Removed from watchlist');
  };

  const addUser = async (userData) => {
    const {auth,createUserWithEmailAndPassword,db,setDoc,doc} = window._firebase;
    const cred = await createUserWithEmailAndPassword(auth, userData.email, userData.password);
    await setDoc(doc(db,'users',cred.user.uid),{
      name:userData.name, email:userData.email, role:userData.role,
      site:userData.site, avatar:userData.name.split(' ').map(x=>x[0]).join('').slice(0,2).toUpperCase(),
      color:['#00e5ff','#7c3aed','#10b981','#f59e0b'][Math.floor(Math.random()*4)],
      createdAt: new Date().toISOString()
    });
    notify('success','User created',userData.name);
  };

  const removeUser = async (id) => {
    const {db,doc,deleteDoc} = window._firebase;
    await deleteDoc(doc(db,'users',id));
    notify('info','User removed');
  };

  const onLogout = async () => {
    const {auth,signOut} = window._firebase;
    await signOut(auth);
    setUser(null);
  };

  // Nav items per role
  const navItems = useMemo(()=>{
    const all = [
      {id:'dashboard',icon:'‚¨õ',label:'Dashboard',roles:['admin','security','host','viewer']},
      {id:'checkin',icon:'‚ñ∂',label:'Check In / Out',roles:['admin','security']},
      {id:'kiosk',icon:'‚¨ú',label:'Kiosk Mode',roles:['admin','security']},
      {id:'visitors',icon:'‚óà',label:'Visitor Log',roles:['admin','security','host','viewer']},
      {id:'pre-register',icon:'‚óá',label:'Pre-Register',roles:['admin','security','host']},
      {id:'blacklist',icon:'‚äó',label:'Watchlist',roles:['admin','security']},
      {id:'occupancy',icon:'‚óâ',label:'Occupancy',roles:['admin','security','viewer']},
      {id:'evac',icon:'‚ñ≥',label:'Evacuation List',roles:['admin','security']},
      {id:'analytics',icon:'‚ó™',label:'Analytics',roles:['admin','viewer']},
      {id:'contractors',icon:'‚ó∑',label:'Contractors',roles:['admin','security']},
      {id:'users',icon:'‚óë',label:'User Management',roles:['admin']},
      {id:'settings',icon:'‚óå',label:'Settings',roles:['admin']},
    ];
    if(!user) return [];
    return all.filter(x=>x.roles.includes(user.role));
  },[user]);

  if(authLoading) return (
    <div className="loading-screen">
      <div className="spinner"/>
      <div style={{color:'var(--muted)',fontFamily:'var(--mono)',fontSize:12}}>Connecting to Firebase‚Ä¶</div>
    </div>
  );

  if(!user) return <>
    <LoginScreen onLogin={u=>{setUser(u);setActiveSite(u.activeSite||'S1');}} notify={notify}/>
    <NotificationContainer notifs={notifs} dismiss={dismissNotif}/>
  </>;

  const siteObj = SITES.find(s=>s.id===activeSite)||SITES[0];
  const siteVisitors = user.role==='admin' ? visitors : visitors.filter(v=>v.site===activeSite);
  const checked_in = siteVisitors.filter(v=>v.status==='checked-in');
  const pre_reg = siteVisitors.filter(v=>v.status==='pre-registered');
  const isBlacklisted = (name) => blacklist.some(b=>name?.toLowerCase().includes(b.name?.split(' ')[0]?.toLowerCase()));

  const pages = {
    dashboard: <DashboardPage visitors={siteVisitors} user={user} site={siteObj} checked_in={checked_in} pre_reg={pre_reg} setActivePage={setActivePage} users={users}/>,
    checkin: <CheckInPage visitors={siteVisitors} users={users} isBlacklisted={isBlacklisted} checkIn={checkIn} checkOut={checkOut} flagVisitor={flagVisitor} notify={notify} site={siteObj} user={user}/>,
    kiosk: <KioskPage visitors={visitors} users={users} isBlacklisted={isBlacklisted} site={siteObj} activeSite={activeSite} addVisitor={addVisitor} notify={notify}/>,
    visitors: <VisitorLogPage visitors={siteVisitors} users={users} user={user} checkIn={checkIn} checkOut={checkOut} flagVisitor={flagVisitor} updateVisitor={updateVisitor} notify={notify} isBlacklisted={isBlacklisted}/>,
    'pre-register': <PreRegisterPage users={users} activeSite={activeSite} addVisitor={addVisitor} notify={notify} user={user}/>,
    blacklist: <BlacklistPage blacklist={blacklist} addBlacklist={addBlacklist} removeBlacklist={removeBlacklist} user={user} notify={notify}/>,
    occupancy: <OccupancyPage visitors={visitors} sites={SITES} activeSite={activeSite}/>,
    evac: <EvacPage visitors={checked_in} site={siteObj} users={users}/>,
    analytics: <AnalyticsPage visitors={siteVisitors} sites={SITES} activeSite={activeSite}/>,
    contractors: <ContractorsPage visitors={siteVisitors.filter(v=>v.purpose==='Contractor'||v.purpose==='Maintenance')}/>,
    users: <UsersPage users={users} addUser={addUser} removeUser={removeUser} notify={notify}/>,
    settings: <SettingsPage notify={notify}/>,
  };

  return (
    <div className="app">
      <div className="sidebar">
        <div className="sidebar-logo">
          <div className="logo-mark">EVMS ¬∑ LIVE</div>
          <div className="logo-name">SecureGate</div>
          <div className="site-badge" onClick={()=>setModal('sitepicker')}>üìç {siteObj.name.split('‚Äî')[0].trim()}</div>
        </div>
        <nav className="nav">
          {navItems.map(item=>{
            const cnt = item.id==='checkin' ? pre_reg.length : 0;
            return (
              <div key={item.id} className={`nav-item ${activePage===item.id?'active':''}`} onClick={()=>setActivePage(item.id)}>
                <span className="icon">{item.icon}</span>{item.label}
                {cnt>0 && <span className="nav-badge">{cnt}</span>}
              </div>
            );
          })}
        </nav>
        <div className="sidebar-footer">
          <div className="user-pill">
            <div className="avatar" style={{background:(user.color||'#00e5ff')+'33',color:user.color||'#00e5ff'}}>{user.avatar||'?'}</div>
            <div className="user-info">
              <div className="user-name">{user.name||user.email}</div>
              <div className="user-role">{user.role}</div>
            </div>
            <button className="btn btn-ghost btn-xs" onClick={onLogout} title="Sign out">‚úï</button>
          </div>
        </div>
      </div>

      <div className="main">
        <div className="topbar">
          <div className="topbar-title">{navItems.find(n=>n.id===activePage)?.label||'Dashboard'}</div>
          <div style={{fontSize:12,color:'var(--muted)',fontFamily:'var(--mono)'}}>{siteObj.name} ¬∑ {new Date().toLocaleDateString('en-SG',{weekday:'short',day:'2-digit',month:'short'})}</div>
          <div style={{display:'flex',alignItems:'center',gap:6}}>
            <div className="pulse" style={{width:7,height:7,borderRadius:'50%',background:'var(--accent3)'}}/>
            <span style={{fontSize:11,color:'var(--accent3)',fontFamily:'var(--mono)'}}>FIREBASE LIVE</span>
          </div>
        </div>
        <div className="content">
          {pages[activePage]||<div className="empty-state"><div className="icon">üîí</div><p>Access restricted</p></div>}
        </div>
      </div>

      {modal==='sitepicker' && (
        <div className="modal-overlay" onClick={()=>setModal(null)}>
          <div className="modal" style={{maxWidth:400}} onClick={e=>e.stopPropagation()}>
            <div className="modal-header"><span className="modal-title">Select Site</span><button className="btn btn-ghost btn-sm" onClick={()=>setModal(null)}>‚úï</button></div>
            <div className="modal-body">
              {SITES.map(s=>(
                <div key={s.id} style={{display:'flex',alignItems:'center',gap:12,padding:'10px 14px',borderRadius:8,cursor:'pointer',background:activeSite===s.id?'var(--accent)11':'',border:`1px solid ${activeSite===s.id?'var(--accent)44':'transparent'}`,marginBottom:6}}
                  onClick={()=>{setActiveSite(s.id);setModal(null);notify('info','Site switched',s.name);}}>
                  <div style={{width:32,height:32,background:'var(--surface2)',borderRadius:6,display:'flex',alignItems:'center',justifyContent:'center',fontSize:14}}>üè¢</div>
                  <div><div style={{fontWeight:600,fontSize:13}}>{s.name}</div><div style={{fontSize:11,color:'var(--muted)'}}>{s.city}</div></div>
                  {activeSite===s.id && <span style={{marginLeft:'auto',color:'var(--accent)',fontSize:16}}>‚úì</span>}
                </div>
              ))}
            </div>
          </div>
        </div>
      )}

      {scannerActive && (
        <div className="scanner-active">
          <div className="pulse" style={{width:8,height:8,borderRadius:'50%',background:'var(--accent3)'}}/>
          Barcode scanner active
        </div>
      )}

      <NotificationContainer notifs={notifs} dismiss={dismissNotif}/>
    </div>
  );
}

function KioskPage({visitors,users,isBlacklisted,site,activeSite,addVisitor,notify}) {
  const [step,setStep] = useState(0);
  const [form,setForm] = useState({name:'',email:'',phone:'',company:'',idType:'NRIC',idNumber:'',purpose:'Meeting',host:'',zone:[],ndaSigned:false,healthQ1:false,healthQ2:false,healthQ3:false,requiresEscort:false});
  const [done,setDone] = useState(null);
  const [submitting,setSubmitting] = useState(false);
  const hosts = users.filter(u=>u.role==='host'||u.role==='admin');
  const set = (k,v) => setForm(f=>({...f,[k]:v}));
  const toggleZone = z => set('zone',form.zone.includes(z)?form.zone.filter(x=>x!==z):[...form.zone,z]);
  const STEPS = ['Identity','Purpose','Health','NDA','Confirm'];
  const canNext = [
    form.name&&form.email&&form.idNumber,
    form.purpose&&form.host&&form.zone.length>0,
    form.healthQ1&&form.healthQ2&&form.healthQ3,
    form.ndaSigned,
    true
  ];

  const submit = async () => {
    if(isBlacklisted(form.name)) {
      notify('error','Entry Denied','Visitor matches watchlist. Security notified.');
      setStep(0); setForm({name:'',email:'',phone:'',company:'',idType:'NRIC',idNumber:'',purpose:'Meeting',host:'',zone:[],ndaSigned:false,healthQ1:false,healthQ2:false,healthQ3:false,requiresEscort:false});
      return;
    }
    setSubmitting(true);
    const visitCount = visitors.filter(x=>x.email===form.email).length;
    const visitorData = {
      ...form, site:activeSite, status:'pre-registered',
      visitCount:visitCount+1,
      fastTrack: visitCount >= 5,
      ndaSigned:form.ndaSigned,
      healthDecl:form.healthQ1&&form.healthQ2&&form.healthQ3,
      parkingBay:'P'+Math.floor(Math.random()*50+1),
      flagged:false,
    };
    const newId = await addVisitor(visitorData);
    setDone({...visitorData, id:newId});
    setStep(5);
    setSubmitting(false);
  };

  const reset = () => {setStep(0);setDone(null);setForm({name:'',email:'',phone:'',company:'',idType:'NRIC',idNumber:'',purpose:'Meeting',host:'',zone:[],ndaSigned:false,healthQ1:false,healthQ2:false,healthQ3:false,requiresEscort:false});};

  if(step===5&&done) return (
    <div className="kiosk">
      <div className="kiosk-inner" style={{textAlign:'center'}}>
        <div style={{fontSize:60,marginBottom:20}}>‚úÖ</div>
        <div style={{fontSize:24,fontWeight:700,marginBottom:8}}>Registration Complete</div>
        <div style={{color:'var(--muted)',marginBottom:24,fontSize:14}}>Please wait for your host to escort you. Your record has been saved to the system.</div>
        <div className="card" style={{textAlign:'left',marginBottom:20,background:'var(--surface2)'}}>
          <div style={{display:'flex',gap:16,alignItems:'center'}}>
            <div>
              <div style={{fontWeight:700,fontSize:18}}>{done.name}</div>
              <div style={{fontFamily:'var(--mono)',fontSize:12,color:'var(--muted)',marginTop:4}}>{done.id}</div>
              <div style={{marginTop:8,display:'flex',flexWrap:'wrap',gap:6}}>
                <span className="badge badge-blue">‚óá Pending Check-in</span>
                {done.parkingBay && <span className="badge badge-purple">üÖø Bay {done.parkingBay}</span>}
                {done.fastTrack && <span className="badge badge-green">‚ö° Fast Track</span>}
              </div>
              <div style={{marginTop:8,fontSize:12,color:'var(--muted)'}}>{done.purpose} ¬∑ {Array.isArray(done.zone)?done.zone.join(', '):done.zone}</div>
            </div>
            <div style={{marginLeft:'auto',textAlign:'center',background:'var(--border)',borderRadius:8,padding:'12px',fontFamily:'var(--mono)',fontSize:10,color:'var(--muted)'}}>
              [QR CODE]<br/>{done.id}
            </div>
          </div>
        </div>
        <button className="btn btn-primary" style={{width:'100%',justifyContent:'center',padding:'12px'}} onClick={reset}>Register Another Visitor</button>
      </div>
    </div>
  );

  return (
    <div className="kiosk">
      <div className="kiosk-inner">
        <div style={{textAlign:'center',marginBottom:24}}>
          <div style={{fontFamily:'var(--mono)',fontSize:11,letterSpacing:3,color:'var(--accent)'}}>VISITOR SELF-CHECK-IN</div>
          <div style={{fontSize:22,fontWeight:700,marginTop:4}}>{site.name}</div>
        </div>
        <div className="steps">
          {STEPS.map((s,i)=>(
            <React.Fragment key={s}>
              <div className="step">
                <div className={`step-dot ${i===step?'active':i<step?'done':''}`}>{i<step?'‚úì':i+1}</div>
                <span className="step-label" style={{display:i===step?'block':'none'}}>{s}</span>
              </div>
              {i<STEPS.length-1 && <div className="step-line"/>}
            </React.Fragment>
          ))}
        </div>
        <div className="card">
          {step===0 && <>
            <div className="section-title"><span className="dot"/>Identity</div>
            <div className="form-group"><label>Full Name *</label><input value={form.name} onChange={e=>set('name',e.target.value)} placeholder="As per ID"/></div>
            <div className="grid-2">
              <div className="form-group"><label>Email *</label><input value={form.email} onChange={e=>set('email',e.target.value)}/></div>
              <div className="form-group"><label>Phone</label><input value={form.phone} onChange={e=>set('phone',e.target.value)}/></div>
            </div>
            <div className="form-group"><label>Company</label><input value={form.company} onChange={e=>set('company',e.target.value)}/></div>
            <div className="grid-2">
              <div className="form-group"><label>ID Type</label><select value={form.idType} onChange={e=>set('idType',e.target.value)}><option>NRIC</option><option>Passport</option><option>FIN</option><option>Work Pass</option></select></div>
              <div className="form-group"><label>ID Number *</label><input value={form.idNumber} onChange={e=>set('idNumber',e.target.value)}/></div>
            </div>
          </>}
          {step===1 && <>
            <div className="section-title"><span className="dot"/>Visit Purpose</div>
            <div className="form-group"><label>Purpose *</label><select value={form.purpose} onChange={e=>set('purpose',e.target.value)}>{PURPOSE_OPTIONS.map(p=><option key={p}>{p}</option>)}</select></div>
            <div className="form-group"><label>Host *</label><select value={form.host} onChange={e=>set('host',e.target.value)}><option value="">-- Select --</option>{hosts.map(h=><option key={h.id} value={h.id}>{h.name}</option>)}</select></div>
            <div className="form-group">
              <label>Zones *</label>
              <div style={{display:'flex',flexWrap:'wrap',gap:8,marginTop:4}}>
                {ZONE_OPTIONS.map(z=>(
                  <div key={z} onClick={()=>toggleZone(z)} style={{padding:'6px 12px',borderRadius:20,fontSize:12,cursor:'pointer',border:`1px solid ${form.zone.includes(z)?'var(--accent)':'var(--border)'}`,background:form.zone.includes(z)?'var(--accent)15':'',color:form.zone.includes(z)?'var(--accent)':'var(--muted)',transition:'all .15s'}}>{z}</div>
                ))}
              </div>
            </div>
          </>}
          {step===2 && <>
            <div className="section-title"><span className="dot"/>Health Declaration</div>
            {[['healthQ1','I am free from fever, cough, sore throat, or respiratory illness.'],['healthQ2','I have not been in close contact with a confirmed case in the last 14 days.'],['healthQ3','I agree to comply with all on-site health & safety regulations.']].map(([k,lbl])=>(
              <div key={k} onClick={()=>set(k,!form[k])} style={{display:'flex',gap:12,alignItems:'flex-start',padding:'12px',borderRadius:8,border:`1px solid ${form[k]?'var(--accent3)44':'var(--border)'}`,background:form[k]?'var(--accent3)0a':'',cursor:'pointer',marginBottom:10,transition:'all .15s'}}>
                <div style={{width:20,height:20,borderRadius:4,border:`2px solid ${form[k]?'var(--accent3)':'var(--border)'}`,background:form[k]?'var(--accent3)':'',display:'flex',alignItems:'center',justifyContent:'center',flexShrink:0,marginTop:1,fontSize:12,color:'#000'}}>{form[k]&&'‚úì'}</div>
                <span style={{fontSize:13,lineHeight:1.5}}>{lbl}</span>
              </div>
            ))}
          </>}
          {step===3 && <>
            <div className="section-title"><span className="dot"/>Non-Disclosure Agreement</div>
            <div className="nda-text"><strong>VISITOR NON-DISCLOSURE AGREEMENT</strong><br/><br/>This Non-Disclosure Agreement ("Agreement") is entered into by the visitor and the Organisation ("Company").<br/><br/><strong>1. Confidential Information.</strong> During the visit, the Visitor may be exposed to confidential and proprietary information including technical data, trade secrets, and business operations.<br/><br/><strong>2. Non-Disclosure Obligation.</strong> The Visitor agrees to hold all Confidential Information in strict confidence and not disclose it to any third parties.<br/><br/><strong>3. Duration.</strong> This obligation shall remain in force for five (5) years from the date of the visit.<br/><br/><strong>4. Governing Law.</strong> This Agreement shall be governed by the laws of the Republic of Singapore.</div>
            <div onClick={()=>set('ndaSigned',!form.ndaSigned)} style={{display:'flex',gap:12,alignItems:'center',padding:'12px',borderRadius:8,border:`1px solid ${form.ndaSigned?'var(--accent3)44':'var(--border)'}`,background:form.ndaSigned?'var(--accent3)0a':'',cursor:'pointer',marginTop:12,transition:'all .15s'}}>
              <div style={{width:20,height:20,borderRadius:4,border:`2px solid ${form.ndaSigned?'var(--accent3)':'var(--border)'}`,background:form.ndaSigned?'var(--accent3)':'',display:'flex',alignItems:'center',justifyContent:'center',flexShrink:0,fontSize:12,color:'#000'}}>{form.ndaSigned&&'‚úì'}</div>
              <span style={{fontSize:13}}>I have read and agree to the NDA. This constitutes my electronic signature.</span>
            </div>
          </>}
          {step===4 && <>
            <div className="section-title"><span className="dot"/>Confirm Details</div>
            {[['Full Name',form.name],['Email',form.email],['Phone',form.phone||'‚Äî'],['Company',form.company||'‚Äî'],['ID',`${form.idType}: ${form.idNumber}`],['Purpose',form.purpose],['Zones',Array.isArray(form.zone)?form.zone.join(', '):'‚Äî'],['NDA',form.ndaSigned?'‚úì Signed':'‚úï Not signed'],['Health Decl.',(form.healthQ1&&form.healthQ2&&form.healthQ3)?'‚úì Confirmed':'‚úï Incomplete']].map(([k,v])=>(
              <div key={k} style={{display:'flex',justifyContent:'space-between',fontSize:13,padding:'8px 0',borderBottom:'1px solid var(--border)'}}>
                <span style={{color:'var(--muted)',fontFamily:'var(--mono)',fontSize:11}}>{k}</span>
                <span style={{fontWeight:500}}>{v}</span>
              </div>
            ))}
          </>}
          <div className="flex justify-between mt-4">
            <button className="btn btn-ghost" onClick={()=>setStep(s=>Math.max(0,s-1))} disabled={step===0}>‚Üê Back</button>
            {step<4
              ? <button className="btn btn-primary" onClick={()=>setStep(s=>s+1)} disabled={!canNext[step]}>Next ‚Üí</button>
              : <button className="btn btn-primary" onClick={submit} disabled={submitting}>{submitting?'Saving‚Ä¶':'‚úì Submit'}</button>
            }
          </div>
        </div>
      </div>
    </div>
  );
}

// ‚îÄ‚îÄ‚îÄ ANALYTICS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function AnalyticsPage({visitors,sites,activeSite}) {
  const chartRef = useRef(null);
  const chartRef2 = useRef(null);
  const chartInst = useRef(null);
  const chartInst2 = useRef(null);

  const last7 = Array.from({length:7},(_,i)=>{
    const d = new Date(); d.setDate(d.getDate()-6+i);
    const cnt = visitors.filter(v=>{
      const vd = v.checkIn?.toDate ? v.checkIn.toDate() : new Date(v.checkIn);
      return vd.getDate()===d.getDate()&&vd.getMonth()===d.getMonth();
    }).length;
    return {label:d.toLocaleDateString('en-SG',{weekday:'short'}),cnt};
  });

  const purposes = PURPOSE_OPTIONS.map(p=>({label:p,count:visitors.filter(v=>v.purpose===p).length})).filter(x=>x.count>0).sort((a,b)=>b.count-a.count);
  const repeatVisitors = visitors.filter(v=>(v.visitCount||0)>1).length;
  const fastTrackCnt = visitors.filter(v=>v.fastTrack).length;
  const durs = visitors.filter(v=>v.checkOut);
  const avgMins = durs.length ? Math.round(durs.reduce((a,v)=>{
    const i = v.checkIn?.toDate?v.checkIn.toDate():new Date(v.checkIn);
    const o = v.checkOut?.toDate?v.checkOut.toDate():new Date(v.checkOut);
    return a+(o-i)/60000;
  },0)/durs.length) : 0;

  useEffect(()=>{
    if(!chartRef.current) return;
    if(chartInst.current) chartInst.current.destroy();
    chartInst.current = new Chart(chartRef.current,{type:'bar',data:{labels:last7.map(x=>x.label),datasets:[{label:'Visitors',data:last7.map(x=>x.cnt),backgroundColor:'#00e5ff33',borderColor:'#00e5ff',borderWidth:2,borderRadius:6}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},scales:{x:{grid:{color:'#1e233055'},ticks:{color:'#5a6072'}},y:{grid:{color:'#1e233055'},ticks:{color:'#5a6072',stepSize:1}}}}});
  },[visitors]);

  useEffect(()=>{
    if(!chartRef2.current) return;
    if(chartInst2.current) chartInst2.current.destroy();
    chartInst2.current = new Chart(chartRef2.current,{type:'doughnut',data:{labels:purposes.slice(0,6).map(x=>x.label),datasets:[{data:purposes.slice(0,6).map(x=>x.count),backgroundColor:['#00e5ff33','#7c3aed33','#10b98133','#f59e0b33','#ef444433','#a78bfa33'],borderColor:['#00e5ff','#7c3aed','#10b981','#f59e0b','#ef4444','#a78bfa'],borderWidth:2}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{labels:{color:'#5a6072',font:{size:11}}}}}});
  },[visitors]);

  return (
    <div>
      <div className="stat-grid mb-6">
        <div className="stat-card blue"><div className="stat-label">Total Visitors</div><div className="stat-value" style={{color:'var(--accent)'}}>{visitors.length}</div></div>
        <div className="stat-card green"><div className="stat-label">Repeat Visitors</div><div className="stat-value" style={{color:'var(--accent3)'}}>{repeatVisitors}</div><div className="stat-sub">{visitors.length?Math.round(repeatVisitors/visitors.length*100):0}% of all</div></div>
        <div className="stat-card purple"><div className="stat-label">Avg Duration</div><div className="stat-value" style={{color:'#a78bfa'}}>{avgMins}m</div></div>
        <div className="stat-card amber"><div className="stat-label">Fast Track</div><div className="stat-value" style={{color:'var(--accent3)'}}>{fastTrackCnt}</div></div>
      </div>
      <div className="grid-2">
        <div className="card"><div className="section-title"><span className="dot"/>Daily Visitors (Last 7 Days)</div><div className="chart-wrap"><canvas ref={chartRef}/></div></div>
        <div className="card"><div className="section-title"><span className="dot"/>Visit Purpose Breakdown</div><div className="chart-wrap"><canvas ref={chartRef2}/></div></div>
      </div>
      <div className="card mt-4">
        <div className="section-title"><span className="dot"/>Site Comparison</div>
        <div className="table-wrap">
          <table>
            <thead><tr><th>Site</th><th>Total</th><th>In</th><th>Pending</th><th>Flagged</th><th>Load</th></tr></thead>
            <tbody>
              {sites.map(s=>{
                const sv = visitors.filter(v=>v.site===s.id);
                const sin = sv.filter(v=>v.status==='checked-in').length;
                const spre = sv.filter(v=>v.status==='pre-registered').length;
                const sflag = sv.filter(v=>v.flagged).length;
                const pct = Math.min(100,Math.round((sin/100)*100));
                const col = pct>80?'var(--danger)':pct>50?'var(--warn)':'var(--accent3)';
                return (
                  <tr key={s.id} style={{background:s.id===activeSite?'var(--accent)05':''}}>
                    <td style={{fontWeight:s.id===activeSite?700:400}}>{s.name}{s.id===activeSite&&<span className="badge badge-blue" style={{marginLeft:8,fontSize:10}}>ACTIVE</span>}</td>
                    <td style={{fontFamily:'var(--mono)'}}>{sv.length}</td>
                    <td style={{fontFamily:'var(--mono)',color:'var(--accent3)'}}>{sin}</td>
                    <td style={{fontFamily:'var(--mono)',color:'#a78bfa'}}>{spre}</td>
                    <td style={{fontFamily:'var(--mono)',color:sflag>0?'var(--danger)':'var(--muted)'}}>{sflag}</td>
                    <td style={{width:120}}><div className="progress"><div className="progress-bar" style={{width:pct+'%',background:col}}/></div></td>
                  </tr>
                );
              })}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  );
}

// ‚îÄ‚îÄ‚îÄ CONTRACTORS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function ContractorsPage({visitors}) {
  return (
    <div>
      <div style={{fontSize:13,color:'var(--muted)',marginBottom:16}}>Contractor time-on-site and billable hours.</div>
      <div className="table-wrap">
        <table>
          <thead><tr><th>Contractor</th><th>Company</th><th>Purpose</th><th>Site</th><th>Check In</th><th>Check Out</th><th>Duration</th><th>Status</th></tr></thead>
          <tbody>
            {visitors.map(v=>{
              const i = v.checkIn?.toDate?v.checkIn.toDate():new Date(v.checkIn);
              const o = v.checkOut?.toDate?v.checkOut.toDate():null;
              const dur = o ? Math.round((o-i)/60000) : null;
              return (
                <tr key={v.id}>
                  <td style={{fontWeight:600}}>{v.name}</td>
                  <td style={{fontSize:12,color:'var(--muted)'}}>{v.company}</td>
                  <td><span className="badge badge-purple">{v.purpose}</span></td>
                  <td style={{fontSize:12}}>{SITES.find(s=>s.id===v.site)?.name||'‚Äî'}</td>
                  <td style={{fontSize:12,fontFamily:'var(--mono)',color:'var(--muted)'}}>{formatDT(v.checkIn)}</td>
                  <td style={{fontSize:12,fontFamily:'var(--mono)',color:'var(--muted)'}}>{formatDT(v.checkOut)}</td>
                  <td style={{fontFamily:'var(--mono)',fontSize:13,color:dur?'var(--accent3)':'var(--muted)'}}>{dur?`${dur}m (${(dur/60).toFixed(1)}h)`:'‚Äî'}</td>
                  <td><span className={`badge ${v.status==='checked-in'?'badge-green':v.status==='pre-registered'?'badge-blue':'badge-gray'}`}>{v.status==='checked-in'?'‚óè IN':v.status==='pre-registered'?'‚óá PENDING':'‚óã OUT'}</span></td>
                </tr>
              );
            })}
            {visitors.length===0&&<tr><td colSpan={8}><div className="empty-state" style={{padding:'30px 0'}}><p>No contractor visits found</p></div></td></tr>}
          </tbody>
        </table>
      </div>
    </div>
  );
}

// ‚îÄ‚îÄ‚îÄ USER MANAGEMENT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function UsersPage({users,addUser,removeUser,notify}) {
  const [showAdd,setShowAdd] = useState(false);
  const [form,setForm] = useState({name:'',email:'',password:'',role:'host',site:'S1'});
  const [submitting,setSubmitting] = useState(false);
  const set = (k,v)=>setForm(f=>({...f,[k]:v}));
  const ROLE_DESC = {admin:'Full system access',security:'Check-in/out, watchlist, evacuations',host:'Pre-register and manage visitors',viewer:'Read-only access'};

  const handleAdd = async ()=>{
    if(!form.name||!form.email||!form.password){notify('error','Fill all fields');return;}
    setSubmitting(true);
    try { await addUser(form); setForm({name:'',email:'',password:'',role:'host',site:'S1'}); setShowAdd(false); }
    catch(e){ notify('error','Failed to create user',e.message); }
    setSubmitting(false);
  };

  return (
    <div>
      <div className="flex justify-between items-center mb-4">
        <div style={{fontSize:13,color:'var(--muted)'}}>Manage system users and access permissions.</div>
        <button className="btn btn-primary" onClick={()=>setShowAdd(!showAdd)}>+ Add User</button>
      </div>
      <div className="grid-2 mb-6">
        {Object.entries(ROLE_DESC).map(([role,desc])=>(
          <div key={role} className="card card-sm">
            <div className="flex items-center gap-8 mb-2">
              <span className={`badge ${ROLE_COLORS[role]}`} style={{textTransform:'capitalize'}}>{role}</span>
              <span style={{fontSize:11,color:'var(--muted)'}}>{users.filter(u=>u.role===role).length} users</span>
            </div>
            <div style={{fontSize:12,color:'var(--muted)'}}>{desc}</div>
          </div>
        ))}
      </div>
      {showAdd && (
        <div className="card mb-4">
          <div className="section-title"><span className="dot"/>New User</div>
          <div className="grid-2">
            <div className="form-group"><label>Full Name</label><input value={form.name} onChange={e=>set('name',e.target.value)}/></div>
            <div className="form-group"><label>Email</label><input value={form.email} onChange={e=>set('email',e.target.value)}/></div>
          </div>
          <div className="grid-3">
            <div className="form-group"><label>Password</label><input type="password" value={form.password} onChange={e=>set('password',e.target.value)}/></div>
            <div className="form-group"><label>Role</label><select value={form.role} onChange={e=>set('role',e.target.value)}><option value="admin">Admin</option><option value="security">Security</option><option value="host">Host</option><option value="viewer">Viewer</option></select></div>
            <div className="form-group"><label>Primary Site</label><select value={form.site} onChange={e=>set('site',e.target.value)}>{SITES.map(s=><option key={s.id} value={s.id}>{s.name}</option>)}</select></div>
          </div>
          <div className="flex gap-3"><button className="btn btn-primary" onClick={handleAdd} disabled={submitting}>{submitting?'Creating‚Ä¶':'Create User'}</button><button className="btn btn-ghost" onClick={()=>setShowAdd(false)}>Cancel</button></div>
        </div>
      )}
      <div className="table-wrap">
        <table>
          <thead><tr><th>User</th><th>Email</th><th>Role</th><th>Primary Site</th><th>Actions</th></tr></thead>
          <tbody>
            {users.map(u=>(
              <tr key={u.id}>
                <td><div style={{display:'flex',alignItems:'center',gap:10}}><div className="avatar" style={{width:32,height:32,minWidth:32,background:(u.color||'#00e5ff')+'33',color:u.color||'#00e5ff',fontSize:12}}>{u.avatar||'?'}</div><div><div style={{fontWeight:600,fontSize:13}}>{u.name}</div></div></div></td>
                <td style={{fontSize:13,color:'var(--muted)'}}>{u.email}</td>
                <td><span className={`badge ${ROLE_COLORS[u.role]||'badge-gray'}`} style={{textTransform:'capitalize'}}>{u.role}</span></td>
                <td style={{fontSize:13}}>{SITES.find(s=>s.id===u.site)?.name||'‚Äî'}</td>
                <td><button className="btn btn-ghost btn-xs" onClick={()=>removeUser(u.id)}>Remove</button></td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

// ‚îÄ‚îÄ‚îÄ SETTINGS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function SettingsPage({notify}) {
  const [settings,setSettings] = useState({emailNotif:true,smsNotif:false,ndaRequired:true,healthDeclRequired:true,watchlistScreening:true,riskScoring:true,fastTrackEnabled:true,fastTrackThreshold:5,escortEnabled:true,maxCapacity:100,retentionDays:365,autoCheckoutHours:8});
  const set = (k,v)=>setSettings(s=>({...s,[k]:v}));

  const save = async ()=>{
    if(window._firebase) {
      const {db,doc,setDoc,serverTimestamp} = window._firebase;
      await setDoc(doc(db,'settings','global'),{...settings,updatedAt:serverTimestamp()});
    }
    notify('success','Settings saved');
  };

  return (
    <div style={{maxWidth:700}}>
      <div className="card mb-4">
        <div className="section-title"><span className="dot"/>Notifications</div>
        {[['emailNotif','Email notifications to hosts on visitor arrival'],['smsNotif','SMS notifications (requires SMS gateway)']].map(([k,l])=>(
          <div key={k} onClick={()=>set(k,!settings[k])} style={{display:'flex',justifyContent:'space-between',alignItems:'center',padding:'12px 0',borderBottom:'1px solid var(--border)33',cursor:'pointer'}}>
            <span style={{fontSize:13}}>{l}</span>
            <div style={{width:40,height:22,borderRadius:11,background:settings[k]?'var(--accent3)':'var(--border)',position:'relative',transition:'background .2s'}}>
              <div style={{position:'absolute',width:18,height:18,borderRadius:9,background:'white',top:2,left:settings[k]?20:2,transition:'left .2s'}}/>
            </div>
          </div>
        ))}
      </div>
      <div className="card mb-4">
        <div className="section-title"><span className="dot"/>Check-In Policies</div>
        {[['ndaRequired','Require NDA signing at kiosk'],['healthDeclRequired','Require health declaration'],['watchlistScreening','Enable watchlist screening'],['riskScoring','Enable AI risk scoring'],['fastTrackEnabled','Enable Fast Track for repeat visitors'],['escortEnabled','Enable escort requirement flag']].map(([k,l])=>(
          <div key={k} onClick={()=>set(k,!settings[k])} style={{display:'flex',justifyContent:'space-between',alignItems:'center',padding:'12px 0',borderBottom:'1px solid var(--border)33',cursor:'pointer'}}>
            <span style={{fontSize:13}}>{l}</span>
            <div style={{width:40,height:22,borderRadius:11,background:settings[k]?'var(--accent3)':'var(--border)',position:'relative',transition:'background .2s'}}>
              <div style={{position:'absolute',width:18,height:18,borderRadius:9,background:'white',top:2,left:settings[k]?20:2,transition:'left .2s'}}/>
            </div>
          </div>
        ))}
        {[['fastTrackThreshold','Fast Track threshold (visits)',1,50],['autoCheckoutHours','Auto checkout after (hours)',1,24],['maxCapacity','Max site capacity',10,1000],['retentionDays','Data retention (days)',30,3650]].map(([k,l,mn,mx])=>(
          <div key={k} style={{display:'flex',justifyContent:'space-between',alignItems:'center',padding:'12px 0',borderBottom:'1px solid var(--border)33'}}>
            <span style={{fontSize:13}}>{l}</span>
            <input type="number" min={mn} max={mx} value={settings[k]} onChange={e=>set(k,+e.target.value)} style={{width:80,textAlign:'center'}}/>
          </div>
        ))}
      </div>
      <div className="card mb-4">
        <div className="section-title"><span className="dot"/>Firebase Connection</div>
        <div style={{fontSize:13,padding:'8px 0',color:'var(--accent3)'}}>‚úì Connected to evms-gate ¬∑ Firestore ¬∑ Real-time sync active</div>
        <div style={{fontSize:12,color:'var(--muted)',marginTop:4}}>Project ID: evms-gate ¬∑ Region: asia-southeast1</div>
      </div>
      <button className="btn btn-primary" onClick={save}>Save Settings to Firebase</button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
